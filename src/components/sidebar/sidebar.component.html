<aside class="w-64 bg-slate-800 text-slate-100 flex flex-col">
  <div class="h-20 flex items-center justify-center bg-slate-900 px-4">
    <svg class="h-10 w-10 text-indigo-400 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6-2.292m0 0v14.25" />
    </svg>
    <h1 class="text-2xl font-bold text-white">UniLedger</h1>
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    @for (link of navLinks; track link.path) {
      <a [routerLink]="link.path" routerLinkActive="bg-slate-700 text-white" 
         class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-colors duration-200">
        <span [innerHTML]="link.icon"></span>
        <span class="font-medium">{{ link.label }}</span>
      </a>
    }
  </nav>
  <div class="p-4 mt-auto text-center text-xs text-slate-400 border-t border-slate-700">
    <p>Powered by Angular</p>
    <p class="font-semibold">Ready for Vercel</p>
  </div>
</aside>
